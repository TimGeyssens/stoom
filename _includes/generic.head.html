<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">

    <!-- Mobile settings http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- About this document -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{{ site.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Eczar:500,600" rel="stylesheet">

    <!-- Stylesheets -->
    {% if jekyll.environment == "production" %}
    <link rel="stylesheet" href="{{ "/css/screen.min.css" | prepend: site.github.url }}">
    {% else %}
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.github.url }}">
    {% endif %}

    <link rel="icon" href="/favicon.png">
    <!--
        Place all other favicons in website root (e.g. http://web.dev/favicon.ico).
        Add your font license here, if necessary.
    -->
</head>
